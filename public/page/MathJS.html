<body>

  <h1> The First Mathematical App in the Webpage </h1>
<link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
 <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>

<div id="drawBox" class ="jxgbox" style="width:500px; height:500px;"> </div>

<span onClick="p.visit([-1.5, -1.5], 3000, 2)" style="color:blue">Click here to start animation 1 </span>
<span onClick="p.moveTo([1.5, -1.5], 3000)" style="color:red">Click here to start animation 2 </span>
<script type="text/javascript">

 // simple box
 // var board = JXG.JSXGraph.initBoard('drawBox', {boundingbox: [-10, 10, 10, -10], axis:true});

 // a drawing box with graph/multiple of graphs

   var board = JXG.JSXGraph.initBoard('drawBox', {boundingbox: [-5, 5, 5, -5], axis:true});
    f1 = board.create('functiongraph', [function(x){
      return 5*Math.exp(-x*x);
    }]);
    f2 = board.create('functiongraph', [function(x){
      return 5*Math.sin(-x*x);
    }]);

 // a simple animation example

     var board = JXG.JSXGraph.initBoard('drawBox', {boundingbox: [-5, 5, 5, -5], axis:true});

     p = board.create('point',[1.5, 1.5], {face: 'o', size:8, strokeColor:'red', fillOpacity:1, strokeOpacity:0.6});
     board.create('segment', [[0,0], p], {dash:3});



</script>

</body>
